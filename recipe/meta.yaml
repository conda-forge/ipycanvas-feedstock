{% set name = "ipycanvas" %}
{% set version = "0.6.0" %}
{% set jsversion = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a6d49cd709a8749d7a653130747189ae53312884ef3f5ebe14d024673f24785a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - numpy
    - pillow >=6.0
    - python >=3.6

test:
  imports:
    - ipycanvas
  commands:
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipycanvas/extension.js                                       # [unix]
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipycanvas/index.js                                           # [unix]
    - test -f ${PREFIX}/share/jupyter/lab/extensions/ipycanvas-{{ jsversion }}.tgz                              # [unix]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\ipycanvas\\extension.js (exit 0) else (exit 1)           # [win]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\ipycanvas\\index.js (exit 0) else (exit 1)               # [win]
    - if exist %PREFIX%\\share\\jupyter\\lab\\extensions\\ipycanvas-{{ jsversion }}.tgz (exit 0) else (exit 1)  # [win]

about:
  home: http://github.com/martinRenou/ipycanvas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interactive widgets library exposing the browser's Canvas API

  dev_url: http://github.com/martinRenou/ipycanvas

extra:
  recipe-maintainers:
    - martinRenou
