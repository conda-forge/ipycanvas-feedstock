{% set name = "ipycanvas" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5b4f272f26ecd9197c01b06190737e0f3e5e127d35e2a39d855c4e168227e408

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - ipywidgets >=7.5.0
    - python >=3.4

test:
  imports:
    - ipycanvas

about:
  home: http://github.com/martinRenou/ipycanvas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Interactive widgets library exposing the browser's Canvas API"

  dev_url: http://github.com/martinRenou/ipycanvas

extra:
  recipe-maintainers:
    - martinRenou
