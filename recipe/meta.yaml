{% set name = "ipycanvas" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98a2e56c781570588400b298ca61ed85b3b32a0f6b0c3cb33b63c747d1830564

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - numpy
    - pillow >=6.0
    - python

test:
  imports:
    - ipycanvas
  commands:
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipycanvas/extension.js                                     # [unix]
    - test -f ${PREFIX}/share/jupyter/nbextensions/ipycanvas/index.js                                         # [unix]
    - test -f ${PREFIX}/share/jupyter/lab/extensions/ipycanvas-{{ version }}.tgz                              # [unix]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\ipycanvas\\extension.js (exit 0) else (exit 1)         # [win]
    - if exist %PREFIX%\\share\\jupyter\\nbextensions\\ipycanvas\\index.js (exit 0) else (exit 1)             # [win]
    - if exist %PREFIX%\\share\\jupyter\\lab\\extensions\\ipycanvas-{{ version }}.tgz (exit 0) else (exit 1)  # [win]

about:
  home: http://github.com/martinRenou/ipycanvas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Interactive widgets library exposing the browser's Canvas API

  dev_url: http://github.com/martinRenou/ipycanvas

extra:
  recipe-maintainers:
    - martinRenou
